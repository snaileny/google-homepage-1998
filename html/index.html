<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Google!</title>
</head>
<body>
    <header class="logo">
        <img src="../images/google.jpg" alt="Google logo">
    </header>
    <main class="search">
        <form id="searchForm">
            <label for="searchBox">Search the web using Google!</label>
            <input type="text" name="searchBox">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    </main>
    <footer class="footer-1">
        <ul>
            <li>Special Searches</li>
            <li><a href="">Stanford Search</a></li>
            <li><a href="">Linux Search</a></li>
        </ul>
    </footer>
    <footer class="footer-2">
        <ul>
            <li><a href="">Help!</a></li>
            <li><a href="">About Google!</a></li>
            <li><a href="">Company Info</a></li>
            <li><a href="">Google! Logos</a></li>
        </ul>
    </footer>
    <footer class="footer-3">
        <form id="emailForm">
            <label for="emailBox">Get Google!</label>
            <label for="emailBox">updates monthly:</label>
            <input type="text" name="emailBox" value="your e-mail">
            <div>
                <input type="submit" value="Subscribe">
                &nbsp;&nbsp;
                <a href="">Archive</a>
            </div>
        </form>
    </footer>  
    <div class="copyright">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
